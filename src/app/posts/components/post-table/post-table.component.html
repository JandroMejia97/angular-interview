<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
      <td mat-cell *matCellDef="let comment"> {{ comment[column] }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a
          mat-icon-button
          color="secondary"
          [routerLink]="[element.id]"
          aria-label="'See product: ' + element.title">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
        <button
          disabled
          mat-icon-button
          color="primary"
          aria-label="Edit product' + element.title">
          <mat-icon>create</mat-icon>
        </button>
        <button
          disabled
          mat-icon-button
          color="warn"
          aria-label="'Delete product' + element.title">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsExpand; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsExpand;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
